<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Travel Companion - Auckland Accommodation finder</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
	<!-- font-family: 'Pacifico', cursive;
	font-family: 'Raleway', sans-serif; -->

	<!-- Page Piling css -->
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
	<!-- <link rel="stylesheet" type="text/css" href="examples.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
	}
	/* .intro p{
		color: #fff;
	} */

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Overwriting styles for the navigation dots (to place it where we want)
	* --------------------------------------- */
	.fp-slidesNav.bottom{
		bottom: 25px;
	}

	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}

	#section2 h1{
		color: #333;
	}

	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="vendors/scrolloverflow.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>

	<script type="text/javascript">
	// Page piling script
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				sectionsColor: ['url("https://images.unsplash.com/photo-1501664201380-78af13a2783e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7d36f36ada892ad2ae98a63300974be8&auto=format&fit=crop&w=1950&q=80") no-repeat fixed center center', '#DE564B', '#EAE1C0'],
				bgSize: ['cover', 'cover', 'cover'],
				slidesNavigation: true,
			});
			$('.exploreBtn').click(function(){
				$('html, body').animate({
					scrollTop: $("#section1").offset().top
				}, 2000);
			});
		});
	</script>

</head>
<body>

	<div id="fullpage">

<!-- add confirmation -->
		<div class="section " id="section0">
			<div class="intro">
				<img class="tourismNzLogo" src="img/tourismNewZealandLogo.png"  alt="Tourism New Zealand Logo">
				<p class="travelCompanionLogo">Travel <br> Companion</p>
				<p class="subText">Your go to app for finding accommodation within Auckland</p>
				<div class="exploreBtn">
					<a href="#">Start Exploring</a>
				</div>
			</div>
		</div>


		<div class="section" id="section1">
		  <div class="slide" id="slide1" data-anchor="slide1">
				<div class="intro">
					<h1>Clickable</h1>
					<p>
						You can even click on the navigation and jump directly to another section.
					</p>
				</div>
			</div>

		  <div class="slide" id="slide2" data-anchor="slide2">
				<h1>Slide 2</h1>
			</div>

			<div class="slide" id="slide3" data-anchor="slide3">
				<h1>Slide 3</h1>
			</div>

			<div class="slide" id="slide3" data-anchor="slide3">
				<h1>Slide 4</h1>
			</div>

			<div class="slide" id="slide3" data-anchor="slide3">
				<h1>Slide 5</h1>

			</div>
		</div>


		<div class="section" id="section2">
			<div class="intro">
				<h1>Enjoy it</h1>
			</div>
		</div>

	</div>

</body>
</html>
