<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Companion - Auckland Accommodation finder</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700,800" rel="stylesheet">

	<!-- Page Piling css -->
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
</head>
<body>

	<div id="fullpage">

<!-- add confirmation -->
		<div class="section " id="section0">
			<!-- <div class="intro"> -->

				<video id="myVideo" loop muted data-autoplay>
					<source src="media/Runner.mp4" type="video/mp4">
				</video>
				<div class="layer">
					<img class="tourismNzLogo" src="img/tourismNewZealandLogo.png"  alt="Tourism New Zealand Logo">
					<p class="travelCompanionLogo">Travel <br> Companion</p>
					<p class="subText">Your go to app for finding accommodation within Auckland</p>
					<button type="button" name="button" class="exploreBtn">Start Exploring</button>
				</div>

			<!-- </div> -->
		</div>


		<div class="section" id="section1">
		  <div class="slide" id="slide1" data-anchor="slide1">
				<div class="wrapper">
					<h1>Clickable</h1>
					<p>
						You can even click on the navigation and jump directly to another section.
					</p>
				</div>
			</div>

		  <div class="slide" id="slide2" data-anchor="slide2">
				<h1>Slide 2</h1>
			</div>

			<div class="slide" id="slide3" data-anchor="slide3">
				<h1>Slide 3</h1>
			</div>

			<div class="slide" id="slide3" data-anchor="slide3">
				<h1>Slide 4</h1>
			</div>

			<div class="slide" id="slide3" data-anchor="slide3">
				<h1>Slide 5</h1>

			</div>
		</div>


		<div class="section" id="section2">
			<div class="wrapper">
				<h1>Enjoy it</h1>
			</div>
		</div>

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/scrolloverflow.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>

	<script type="text/javascript">
	// Page piling script
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: true,
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				sectionsColor: ['#EAE1C0', '#DE564B', '#EAE1C0'],
				bgSize: ['cover', 'cover', 'cover'],
				slidesNavigation: true,
			});

			$('.exploreBtn').click(function(){
				$('html, body').animate({
					scrollTop: $("#section1").offset().top
				}, 2000);
			});

		});
	</script>

</body>
</html>
